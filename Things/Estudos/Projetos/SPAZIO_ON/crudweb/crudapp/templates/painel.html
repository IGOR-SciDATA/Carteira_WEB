<!DOCTYPE html>
{%load static%}
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spazio Transportes</title>
    <link rel="icon" type="image/x-icon" href={%static "assets/favicon.ico" %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!---<link href={% static "geral.css" %} rel="stylesheet" />-->
</head>
<style>
  @media(max-width:991px){
    img{
      width: 120%;
    }
    h1{
      width: 100%;
    }
  }
</style>
<body style="background-color:rgba(255, 196, 0, 0.651)">
  <div class="col-6 mt-4 m-auto">
  <img src="https://i.imgur.com/j41HNl7.png"></img>
  </div>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>LOGIN</h1>
  </div>

  <div class="col-6 mt-4 m-auto" id="painel">
    <form name="formPainel" id="formPainel" action="/logar/" method="post">
        {% if msg %}
        <div class="alert {{class}}"> 
        {{msg}}
        </div>
        {% endif %}
        {% csrf_token %}
        <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome De UsuÃ¡rio:"> 
        <input class="form-control mt-4" type="password" name="pass" id="pass" placeholder="Senha:">
        <div class="text-center">
        <input type="submit" class="btn btn-success mt-4" id="login" Value="Entrar"> <a href="/" class="btn btn-info mt-4" id="voltar">Voltar</a>
        </div>
    </form>
  </div>
</body>
</html>
